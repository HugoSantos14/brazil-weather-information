services:
  db:
    image: postgres:15
    container_name: weather_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: weather
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pipeline:
    build: .
    container_name: weather_pipeline
    depends_on:
      - db
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ~/.cache/kagglehub:/root/.cache/kagglehub
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/weather
    command: python src/ingest.py

volumes:
  postgres_data: